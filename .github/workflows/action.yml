name: Hexo Auto-Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Hexo Auto-Deploy by GitHub Actions
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    # 3. Install Hexo CLI and dependencies
    - name: Install Hexo dependencies
      run: |
        npm cache clean --force
        npm install hexo-cli -g
        npm install

    # 4. Generate public files (build Hexo)
    - name: Generate public files
      run: |
        hexo clean
        hexo generate

    # 5. Set global git config (only once)
    - name: Set up Git config
      run: |
        git config --global user.name "PGzxc"
        git config --global user.email "827489398@qq.com"

    # 6. Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      env:
        GITHUB_REPO: github.com/PGzxc/PGzxc.github.io.git
      run: |
        cd ./public
        git init
        git add .
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force --quiet "https://${{ secrets.ACCESS_TOKEN }}@$GITHUB_REPO" master:hexo
