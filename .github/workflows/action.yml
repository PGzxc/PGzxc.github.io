
name: Hexo Auto-Deploy
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "3 6 * * 3"

jobs:
  deploy_ghpages:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - run: echo $GITHUB_SHA >> public/index.html
      - uses: ./
        env:
          BUILD_DIR: public/
          GH_PAT: ${{ secrets.GH_PAT }}      