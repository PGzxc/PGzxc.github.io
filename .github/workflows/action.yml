
name: Hexo Auto-Deploy
on:
  push:
    branches: 
      - master

jobs:
  build:
    name: Hexo Auto-Deploy by GitHub Actions
    runs-on: ubuntu-latest

    steps:
    - name: 1. git checkout...
      uses: actions/checkout@v1
      
    - name: 2. setup nodejs...
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: 3. Cache node modules
      # 设置包缓存目录，避免每次下载
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    - name: 4. Install hexo dependencies 
      run: |
        npm install hexo-cli -g
        npm install
        
    - name: 5. hexo generate public files...
      run: |
        hexo clean
        hexo g  

    - name: 6. hexo deploy ...
      id: deploy
      uses: sma11black/hexo-action@v1.0.3
      with:
        deploy_key: ${{ secrets.ACCESS_TOKEN }}
        deploy_key: ${{ secrets.CODING_TOKEN }}
        user_name: PGzxc  # (or delete this input setting to use bot account)
        user_email: 827489398@qq.com  # (or delete this input setting to use bot account)
        commit_msg: ${{ github.event.head_commit.message }}  # (or delete this input setting to use hexo default settings)
    # Use the output from the `deploy` step(use for test action)
    - name: Get the output
      run: |
        echo "${{ steps.deploy.outputs.notify }}"
