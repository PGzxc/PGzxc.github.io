# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PGzxc的博客                               #网站标题
subtitle: 纸上得来终觉浅 绝知此事要躬行            #网站副标题
description: 程序员博客                          #给搜索引擎看的，对站点的描述，可以自定义
author: PGzxc                                   #作者名称，显示在网站最底部
avatar: /images/avtar.png                       #头像
# language: zh-Hans                             #语言选择，这里表示中文
language: zh-CN                                 #从 v6.0.3版本起，zh-Hans改名为zh-CN
timezone:                                       #网站时区。Hexo 默认使用您电脑的时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://pgzxc.github.io                     # http://yoursite.com 可以填写你的站点域名
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source                              #资源文件夹，这个文件夹用来存放内容
public_dir: public                              #公共文件夹，这个文件夹用于存放生成的站点文件
tag_dir: tags                                   #标签文件夹
archive_dir: archives                           #归档文件夹
category_dir: categories                        #分类文件夹
code_dir: downloads/code                        #Include code 文件夹
i18n_dir: :lang                                 #国际化（i18n）文件夹
skip_render: README.md                          #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径

# Writing 设置生成博文的默认格式
new_post_name: :title.md                        # File name of new posts——新文章的文件名称
default_layout: post                            #默认布局
auto_spacing: false                             #在中文和英文之间加入空格-add 20190517
titlecase: false                                # Transform title into titlecase——把标题转换为 title case
external_link: true                             # Open external links in new tab——在新标签中打开链接
filename_case: 0                                #把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false                            #显示草稿
post_asset_folder: false                        #启动Asset文件夹
relative_link: false                            #把链接改为与根目录相对位置
future: true                                    #显示未来的文章
highlight:                                      #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:                                #主页生成
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag                                #分类 & 标签
default_category: uncategorized                 #默认分类
category_map:                                   #分类别名
tag_map:                                        #标签别名

# Date / Time format                            #日期 / 时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD                         #日期格式
time_format: HH:mm:ss                           #时间格式

# Pagination                                    #分页
## Set per_page to 0 to disable pagination
per_page: 10                                    #每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page                            #分页目录

# Extensions                                    #扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: next                                   #当前主题名称。值为false时禁用主题
theme: next-v7.1.1                              #使用themes下已经存在的主题,next-v7.1.1代表next的7.1.1版本

# Extensions
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
#sitemap
sitemap:
  path: sitemap.xml

#symbols_count_time                            # 字数、阅读时长统计
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:                                         #部署部分的设置
  type: git
  repository: git@github.com:PGzxc/PGzxc.github.io.git
  branch: master
  search:
    path: search.xml
    field: post
    format: html
    limit: 10000
# 备份
backup:
    type: git
    theme: landscape,next,next-v7.1.1,yilia               ## 备份主题
    message: update pgzxc                     ## 备注信息
    repository:
       github: git@github.com:PGzxc/PGzxc.github.io.git,hexo
       gitcafe: git@github.com:PGzxc/PGzxc.github.io.git,hexo