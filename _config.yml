#################################################################
###################### Hexo Configuration #######################
#################################################################

# Site
title: PGzxc  #modify
subtitle: 纸上得来终觉浅 绝知此事要躬行  #modify
keywords: "Hexo, NexT"
author: PGzxc       #add
language: 
  - zh-CN #modify
  #- en
timezone: Asia/Shanghai


# URL
url: https://pgzxc.github.io/  #modify
root: /
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
#add v7.8.0
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives/
category_dir: categories
link_dir: links #add
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'robots.txt'
  - animate/*
  - highlight/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Home page setting
index_generator:
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
link_map:  #add 2020-10-29

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: next

archive_generator:
  per_page: 12
  yearly: true
  monthly: true
  daily: false

server:
  port: 7000
  #port: 4000

marked:
  # For preserve original quotes in code blocks.
  smartypants: false
  lazyload: true

search:
  path: search.json
  field: all
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:                                         #部署部分的设置
  type: git
  repo: 
    github: git@github.com:PGzxc/PGzxc.github.io.git,hexo
    coding: 
      url: git@e.coding.net:pgzxc/pgzxc/pgzxc.git
      branch: hexo